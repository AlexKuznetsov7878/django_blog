{% extends 'base_layout.html' %}
{% block content %}
<h1>This is my blog</h1>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <h2><a href="{% url 'articles:detail' slug=article.slug %}">{{article.title}}</a></h2>
    </div>
    {% endfor %}
</div>
{% endblock %}
